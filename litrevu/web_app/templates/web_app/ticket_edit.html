{% extends 'web_app/base.html' %}
{% block title %}Cr√©ez votre ticket - LITRevu{% endblock %}
{% block content %}
<div class="container max-w-2xl mx-auto px-4">
    <h1 class="text-center text-2xl font-bold text-gray-800">Modifier votre ticket</h1>
    <form enctype="multipart/form-data" method="post" aria-label="Formulaire de modification de ticket" class="gap-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ form.title.id_for_label }}" class="block text-gray-700">{{ form.title.label }}</label>
            {{ form.title }}
        </div>
        <div class="mb-4">
            <label for="{{ form.description.id_for_label }}" class="block text-gray-700">{{ form.description.label }}</label>
            {{ form.description }}
        </div>
        <div class="mb-4">
            <label for="{{ form.image.id_for_label }}" class="block text-gray-700">{{ form.image.label }}</label>
            {{ form.image }}
        </div>
        <div class="flex justify-end gap-4">
            {% if message %}
                <p class="text-red-500">{{ message }}</p>
            {% endif %}
            <button type="submit" class="border border-gray-800 text-gray-800 font-medium py-2 px-6 rounded hover:bg-gray-100">
                Modifier
            </button>
        </div>
    </form>
</div>
{% endblock %}
