{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LITRevu{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
    <header class="bg-white shadow py-6">
        <div class="container mx-auto px-4 grid grid-cols-3 items-center">
            <div></div>
            <div class="flex justify-center items-center gap-4">
                <img src="{% static 'web_app/images/logo_litrevu.png' %}" alt="Logo LITRevu" class="h-10 w-auto">
                <h1 class="text-2xl font-bold text-gray-800">LITRevu</h1>
            </div>
            {% if user.is_authenticated %}
                <div class="flex justify-end items-center gap-4">
                    <a href="{% url 'logout' %}" 
                       class="text-gray-800 hover:text-red-600 transition-colors duration-200" 
                       title="Déconnexion"
                       aria-label="Se déconnecter">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </a>
                </div>
            {% else %}
                <div class="flex justify-end items-center gap-4">
                    <a href="{% url 'login' %}" 
                       class="text-gray-800 hover:text-blue-600 transition-colors duration-200" 
                       title="Connexion"
                       aria-label="Se connecter">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                    </a>
                </div>
            {% endif %}
        </div>
    </header>
    

    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500">
        &copy; 2025 LITRevu. Tous droits réservés.
    </footer>
</body>
</html>
