{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LITRevu{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
    <header class="bg-white shadow py-6">
        <div class="container mx-auto px-4 grid grid-cols-2 lg:grid-cols-3 items-center">
            <div class="hidden lg:block"></div>
            <div class="flex justify-center items-center gap-4">
                <img src="{% static 'web_app/images/logo_litrevu.png' %}" alt="Logo LITRevu" class="hidden md:block h-10 w-auto">
                <h1 class="text-2xl font-bold text-gray-800">LITRevu</h1>
            </div>
            {% if user.is_authenticated %}
                <nav class="flex justify-end items-center gap-6 text-gray-800 font-medium">
                    <a href="{% url 'flux' %}" class="hover:text-blue-600">Flux</a>
                    <a href="{% url 'posts' %}" class="hover:text-blue-600">Posts</a>
                    <a href="{% url 'subscriptions' %}" class="hover:text-blue-600">Abonnements</a>
                    <a href="{% url 'logout' %}" class="hover:text-red-600">Se déconnecter</a>
                </nav>
            {% endif %}
        </div>
    </header>
    

    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500">
        &copy; 2025 LITRevu. Tous droits réservés.
    </footer>
</body>
</html>
