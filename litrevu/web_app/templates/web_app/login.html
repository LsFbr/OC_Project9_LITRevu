{% extends 'web_app/base.html' %}
{% block title %}Connexion - LITRevu{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div class="text-center">
            <h2 class="text-xl font-semibold mb-6">Inscrivez-vous maintenant</h2>
            <a href="{% url 'register' %}" class="inline-block border border-gray-800 text-gray-800 font-medium py-2 px-6 rounded hover:bg-gray-100">
                S'inscrire
            </a>
        </div>

        <div>
            <h2 class="text-xl font-semibold mb-6 text-center">Connectez-vous</h2>
            <form method="post" aria-label="Formulaire de connexion" id="login-form">
                <div class="mb-4">
                    <label for="username" class="sr-only">Nom d'utilisateur</label>
                    <input id="username" name="username" type="text" placeholder="Nom d'utilisateur" required
                           class="w-full border border-gray-400 rounded px-4 py-2">
                </div>
                <div class="mb-6">
                    <label for="password" class="sr-only">Mot de passe</label>
                    <input id="password" name="password" type="password" placeholder="Mot de passe" required
                           class="w-full border border-gray-400 rounded px-4 py-2">
                </div>
                <div class="text-right">
                    <button type="submit"
                            class="border border-gray-800 text-gray-800 font-medium py-2 px-6 rounded hover:bg-gray-100">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
