{% extends 'web_app/base.html' %}
{% block title %}Formulaire d'inscription - LITRevu{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-6 text-center">Inscrivez-vous</h2>
    <form method="post" aria-label="Formulaire d'inscription" id="register-form">
        <div class="mb-4">
            <label for="username" class="sr-only">Nom d'utilisateur</label>
            <input id="username" name="username" type="text" placeholder="Nom d'utilisateur" required
                   class="w-full border border-gray-400 rounded px-4 py-2">
        </div>
        <div class="mb-4">
            <label for="password1" class="sr-only">Mot de passe</label>
            <input id="password1" name="password1" type="password" placeholder="Mot de passe" required
                   class="w-full border border-gray-400 rounded px-4 py-2">
        </div>
        <div class="mb-6">
            <label for="password2" class="sr-only">Confirmer mot de passe</label>
            <input id="password2" name="password2" type="password" placeholder="Confirmer mot de passe" required
                   class="w-full border border-gray-400 rounded px-4 py-2">
        </div>
        <div class="flex justify-center gap-4">
            <a href="{% url 'login' %}" class="border border-gray-800 text-gray-800 font-medium py-2 px-6 rounded hover:bg-gray-100">
                Retourner
            </a>
            <button type="submit"
                    class="border border-gray-800 text-gray-800 font-medium py-2 px-6 rounded hover:bg-gray-100">
                S'inscrire
            </button>
        </div>
    </form>
</div>
{% endblock %}
